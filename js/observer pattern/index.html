<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
	<h1>Threads</h1>
	<div class="thread tech">
		<input type="text" class="js-tech-text" placeholder="Write tech info here...">
		<button class="js-post-tech">Post on Tech</button>
	</div>

	<div class="thread design">
		<input type="text" class="js-design-text" placeholder="Write design info here...">
		<button class="js-post-design">Post on Design</button>
	</div>

	<h1>Users</h1>
	<div class="user js-user-1">
		<div class="head">
			<h2>User 1</h1>

			<!-- This shows the current threads to which the user is subscribed -->        <div class="status js-stat-tech">Unsubscribed to tech</div>
			<div class="status js-stat-design">Unsubscribed to design</div>
		</div>

		<!-- User 1 can subscribe and unsub from the threads -->    <button class="js-sub-tech tech">Subscribe to tech</button>
		<button class="js-unsub-tech tech">Unsubscribe to tech</button>
		<button class="js-sub-design design">Subscribe to design</button>
		<button class="js-unsub-design design">Unsubscribe to design</button>

		<!-- The updates from each thread will be shown on the list below for user 1 -->    <ul class="js-updates"></ul>
	</div>

	<div class="user js-user-2">
		<div class="head">
			<h2>User 2</h1>

			<!-- This shows the current threads to which the user 2 is subscribed -->        <div class="status js-stat-tech">Unsubscribed to tech</div>
			<div class="status js-stat-design">Unsubscribed to design</div>
		</div>
		<!-- User 2 can subscribe and unsub from the threads -->    <button class="js-sub-tech tech">Subscribe to tech</button>
		<button class="js-unsub-tech tech">Unsubscribe to tech</button>
		<button class="js-sub-design design">Subscribe to design</button>
		<button class="js-unsub-design design">Unsubscribe to design</button>

		<!-- The updates from each thread will be shown on the list below for user 2 -->    <ul class="js-updates"></ul>
	</div>

	<div class="user js-user-3">
		<div class="head">
			<h2>User 3</h1>

			<!-- This shows the current threads to which the user 3 is subscribed -->        <div class="status js-stat-tech">Unsubscribed to tech</div>
			<div class="status js-stat-design">Unsubscribed to design</div>
		</div>

		<!-- User 3 can subscribe and unsub from the threads -->    <button class="js-sub-tech tech">Subscribe to tech</button>
		<button class="js-unsub-tech tech">Unsubscribe to tech</button>
		<button class="js-sub-design design">Subscribe to design</button>
		<button class="js-unsub-design design">Unsubscribe to design</button>

		<!-- The updates from each thread will be shown on the list below for user 3 -->    <ul class="js-updates"></ul>
	</div>
</body>


</html>
