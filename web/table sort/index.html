<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting a Table</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <table class="table table-sortable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>George</td>
                    <td>31</td>
                    <td>Unoccupied</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Alex</td>
                    <td>15</td>
                    <td>Software Engineer</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mary</td>
                    <td>27</td>
                    <td>Physicist</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Dom</td>
                    <td>9</td>
                    <td>Student</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
