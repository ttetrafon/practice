<!DOCTYPE html>

<html lang="en">

<head>
  <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0,
      user-scalable=yes, target-densitydpi=device-dpi">
  <title>Title</title>
  <script src="script.js" type="module" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./img/avatar.jpg">
</head>

<body>
  <a href="https://stackoverflow.com/questions/49547/how-do-we-control-web-page-caching-across-all-browsers">How do we control web page caching, across all browsers?</a>
  <p>Use of <i>Cache-Control="no-cache, no-store, must-revalidate"</i>, <i>Pragma="no-cache"</i>, and <i>Expires="0"</i> one can make sure that this webpage is never cached in any modern browser.</p>
</body>

</html>
