<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0,
      user-scalable=yes, target-densitydpi=device-dpi">
  <title>CSS Language Switch</title>
  <script src="script.js" type="module" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <input name="toggle-language" id="toggle-language" type="checkbox" />
    <label for="toggle-language" class="lang-en">English</label>
    <label for="toggle-language" class="lang-gr">Greek </label>
  </nav>

  <main>
    <p class="lang-en">This is some text...</p>
    <p class="lang-gr">Αυτό είναι κείμενο...</p>
    <p class="lang-en">This is even more text...</p>
    <p class="lang-gr">Αυτό είναι κι άλλο κείμενο...</p>
  </main>
</body>

</html>
