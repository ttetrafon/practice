<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>jQuery</title>
        <script type="module" src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Hello, World!</h1>
        <p id="p1"></p>
        <ul>

        </ol>
        <br>

        <br>

        <br>
        <button id="b3">Hide me</button>

        <button id="b4">Toggle me</button>
        <p id="p4">Can you see me?</p>
        <br>
        <button id="b5">To the right!</button>
        <button id="b6">To the left!</button>
        <p id="p5">Where am I now?</p>
        <br>
        <button id="b7">Get link!</button>
        <a id="a1" href="https://www.google.com" target="blank">Google!</a>
