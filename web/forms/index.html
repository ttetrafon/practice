<!DOCTYPE html>

<html lang="en">

<head>
  <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0,
      user-scalable=yes, target-densitydpi=device-dpi">
  <title>Form</title>
  <script src="script.js" type="module" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./img/avatar.jpg">
</head>

<body>
  <form>
    <hr>

    <label for="name">Name</label>
    <input required id="name" type="text" placeholder="Your Name" />

    <hr>

    <label for="email">Email</label>
    <input required id="email" type="email" placeholder="You Email" />

    <hr>

    <label for="password">Password</label>
    <input required id="password" type="password" minlength="12" placeholder="Your Password"/>

    <hr>

    <button>Submit</button>

    <hr>
  </form>
</body>

</html>
