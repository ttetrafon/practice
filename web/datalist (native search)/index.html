<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datalist</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <h1>Native HTML Search</h1>

    <input list="items" type="search">

    <datalist id="items">
      <option value="Apple">
      <option value="Banana">
      <option value="Cantaloupe">
      <option value="Watermelon">
    </datalist>
  </div>
</body>

</html>
